version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "./db"
        sql_package: "pgx/v5"
        emit_json_tags: true
      
overrides:
  go:
    overrides:
      - db_type: "pg_catalog.timestamptz"
        go_type: "time.Time"
      - db_type: "pg_catalog.timestamptz"
        nullable: true
        go_type: "*time.Time"